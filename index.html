<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js" type="module" defer></script>
    <title>Expenses Chart Component</title>
  </head>
  <body>
    <section class="container">
      <div class="balance-section">
        <div class="details">
          <p class="amount-header">My balance</p>
          <h1 class="amount">&dollar;921.48</h1>
        </div>

        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>

      <div class="chart-section">
        <h1 class="chart-section-header">Spending - Last 7 days</h1>

        <div class="divider"></div>

        <div class="summary-section">
          <div class="details">
            <p class="amount-header amount-details">Total this month</p>
            <h1 class="amount large">&dollar;478.33</h1>
          </div>

          <div class="previous-summary">
            <p class="amount-header amount-percent">+2.4&percnt;</p>
            <p class="amount-header amount-details">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
